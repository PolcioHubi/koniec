<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Panel Administracyjny</title>
    <link rel="stylesheet" href="/static/css/admin_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="admin-icon">üîê</div>
            <h1>Panel Administracyjny</h1>
            <p>Wprowad≈∫ dane logowania</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nazwa u≈ºytkownika:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Has≈Ço:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                Zaloguj siƒô
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Powr√≥t do strony g≈Ç√≥wnej</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Ukryj poprzednie b≈Çƒôdy
            errorMessage.style.display = 'none';
            
            // Zablokuj przycisk podczas logowania
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logowanie...';
            
            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Przekieruj do panelu administracyjnego
                    window.location.href = '/admin';
                } else {
                    // Poka≈º b≈ÇƒÖd
                    errorMessage.textContent = data.error || 'Nieprawid≈Çowe dane logowania';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('B≈ÇƒÖd:', error);
                errorMessage.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd podczas logowania';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                // Odblokuj przycisk
                loginBtn.disabled = false;
                loginBtn.textContent = 'Zaloguj siƒô';
            });
        });

        // Obs≈Çuga Enter w polach formularza
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
